<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — EnglishCenter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: Inter, system-ui, sans-serif; }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 250px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            background-color: #fff;
        }
        .main-content {
            margin-left: 250px; /* Bằng chiều rộng sidebar */
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            font-weight: 600;
            color: #333;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #0d6efd; /* Màu primary từ test.html */
            background-color: rgba(13,110,253,.08);
            border-radius: .5rem;
        }
    </style>
</head>
<body>
    
    <nav class="sidebar">
        <a class="navbar-brand fw-bold mb-4 d-block fs-4" href="#">EnglishCenter<span class="text-primary">.</span></a>
        
        <ul class="nav nav-pills flex-column">
            <li class="nav-item mb-1">
                <a class="nav-link active" href="#"><i class="bi bi-people-fill me-2"></i> Quản lý lớp</a>
            </li>
            <li class="nav-item mb-1">
                <a class="nav-link" href="#"><i class="bi bi-person-video3 me-2"></i> Quản lý giáo viên</a>
            </li>
            <li class="nav-item mb-1">
                <a class="nav-link" href="#"><i class="bi bi-person-fill me-2"></i> Quản lý học viên</a>
            </li>
            <li class="nav-item mb-1">
                <a class="nav-link" href="#"><i class="bi bi-bar-chart-fill me-2"></i> Tạo báo cáo</a>
            </li>
            <li class="nav-item mb-1">
                <a class="nav-link" href="#"><i class="bi bi-envelope-fill me-2"></i> Gửi thông báo</a>
            </li>
        </ul>
        
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <img src="https://via.placeholder.com/40" alt="" width="40" height="40" class="rounded-circle me-2">
                <strong>Admin A</strong>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
