<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập — EnglishCenter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 0 1rem;
        }
        .login-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            color: #fff;
        }
        .login-header h3 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
        }
        .login-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating > .form-control {
            height: 60px;
            border: 2px solid #e9ecef;
        }
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
        }
        .demo-accounts h6 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #495057;
        }
        .demo-account-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            font-size: 0.75rem;
            background: #fff;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .demo-account-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .demo-account-item strong {
            color: #667eea;
        }
        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="alert-container"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3><i class="bi bi-mortarboard-fill me-2"></i>EnglishCenter</h3>
                <p>Hệ thống quản lý trung tâm dạy thêm</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                        <label for="emailInput"><i class="bi bi-envelope me-2"></i>Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="passInput" placeholder="Password" required>
                        <label for="passInput"><i class="bi bi-lock me-2"></i>Mật khẩu</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        <span id="loginBtnText">Đăng nhập</span>
                        <span id="loginBtnLoading" class="d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Đang đăng nhập...
                        </span>
                    </button>
                </form>

                <!-- Demo Accounts -->
                <div class="demo-accounts">
                    <h6><i class="bi bi-info-circle me-2"></i>Tài khoản demo (click để điền nhanh):</h6>
                    <div class="demo-account-item" data-email="admin@englishcenter.com" data-password="password">
                        <span><strong>Admin:</strong> admin@englishcenter.com</span>
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <div class="demo-account-item" data-email="binh.gv@englishcenter.com" data-password="password">
                        <span><strong>Giáo viên:</strong> binh.gv@englishcenter.com</span>
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <div class="demo-account-item" data-email="an.nguyen@email.com" data-password="password">
                        <span><strong>Học sinh:</strong> an.nguyen@email.com</span>
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <div class="demo-account-item" data-email="cha1@email.com" data-password="password">
                        <span><strong>Phụ huynh:</strong> cha1@email.com</span>
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <small class="text-muted d-block mt-2">
                        <i class="bi bi-shield-check me-1"></i>
                        Tất cả mật khẩu: <code>password</code>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        // Show alert function
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}-fill me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('alert-container').appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Check if already logged in
        async function checkLogin() {
            const result = await API.Auth.checkSession();
            if (result.success) {
                window.location.href = 'Dashboard(chung).html';
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passInput').value;

            // Show loading
            document.getElementById('loginBtnText').classList.add('d-none');
            document.getElementById('loginBtnLoading').classList.remove('d-none');
            document.querySelector('.btn-login').disabled = true;

            try {
                const result = await API.Auth.login(email, password);

                if (result.success) {
                    showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');

                    // Save user info
                    localStorage.setItem('user', JSON.stringify(result.data.user));

                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'Dashboard(chung).html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Đăng nhập thất bại', 'danger');

                    // Reset button
                    document.getElementById('loginBtnText').classList.remove('d-none');
                    document.getElementById('loginBtnLoading').classList.add('d-none');
                    document.querySelector('.btn-login').disabled = false;
                }
            } catch (error) {
                showAlert('Lỗi kết nối đến server', 'danger');

                // Reset button
                document.getElementById('loginBtnText').classList.remove('d-none');
                document.getElementById('loginBtnLoading').classList.add('d-none');
                document.querySelector('.btn-login').disabled = false;
            }
        });

        // Demo account quick fill
        document.querySelectorAll('.demo-account-item').forEach(item => {
            item.addEventListener('click', function() {
                const email = this.dataset.email;
                const password = this.dataset.password;

                document.getElementById('emailInput').value = email;
                document.getElementById('passInput').value = password;

                // Highlight effect
                this.style.background = '#667eea';
                this.style.color = '#fff';
                setTimeout(() => {
                    this.style.background = '#fff';
                    this.style.color = '';
                }, 300);
            });
        });

        // Check login on page load
        checkLogin();
    </script>
</body>
</html>
