<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập — EnglishCenter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            background-color: #f8f9fa; /* Màu nền sáng */
        }
        .login-card {
            max-width: 400px;
            margin-top: 80px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-sm border-0">
        <div class="card-body p-4 p-lg-5">
            <h3 class="text-center fw-bold mb-4">
                <a class="text-decoration-none text-dark" href="#">EnglishCenter<span class="text-primary">.</span></a>
            </h3>
            <h5 class="card-title text-center mb-4">Đăng nhập hệ thống</h5>
            <form>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email hoặc Tên đăng nhập</label>
                    <input type="email" class="form-control" id="emailInput" required>
                </div>
                <div class="mb-3">
                    <label for="passInput" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="passInput" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Ghi nhớ đăng nhập
                    </label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="small">Quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
